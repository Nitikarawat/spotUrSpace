<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SpotUrSpace</title>
    <link rel="stylesheet" href="../styles/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="auth-container register">
      <div class="auth-image">
        <div class="overlay"></div>
        <div class="auth-image-content">
          <h2>Join Our Community</h2>
          <p>Access premium meeting spaces with just a few clicks</p>
        </div>
      </div>
      <div class="auth-form-container">
        <div class="auth-header">
          <div class="logo">
            <a href="../../index.html">SpotUrSpace</a>
          </div>
          <h1>Create an account</h1>
          <p>Fill in your details to get started</p>
        </div>
        
        <form id="registerForm" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required>
              <div class="error-message" id="firstName-error"></div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required>
              <div class="error-message" id="lastName-error"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="error-message" id="email-error"></div>
          </div>
          
          <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" id="company" required>
            <div class="error-message" id="company-error"></div>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
            <div class="error-message" id="phone-error"></div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" required>
              <button type="button" class="toggle-password" title="Show password">Show</button>
            </div>
            <div class="error-message" id="password-error"></div>
            <div class="password-strength" id="password-strength">
              <div class="strength-meter">
                <div class="strength-bar" id="strength-bar"></div>
              </div>
              <div class="strength-text" id="strength-text">Password strength</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
              <input type="password" id="confirmPassword" required>
              <button type="button" class="toggle-password" title="Show password">Show</button>
            </div>
            <div class="error-message" id="confirmPassword-error"></div>
          </div>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            <div class="error-message" id="terms-error"></div>
          </div>
          
          <button type="submit" class="btn primary-btn">Create Account</button>
    
          <!--
          <div class="auth-divider">
            <span>or</span>
          </div>
          -->
       <!-- <div class="social-login">
            <button type="button" class="social-btn google-btn">
              Continue with Google
            </button>
            <button type="button" class="social-btn apple-btn">
              Continue with Apple
            </button>
          </div>
          -->  
        </form>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>
    
    <script src="../scripts/auth.js"></script>
  </body>
</html>
