<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SpotUrSpace</title>
    <link rel="stylesheet" href="../styles/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-image">
        <div class="overlay"></div>
        <div class="auth-image-content">
          <h2>Find Your Perfect Space</h2>
          <p>Book professional meeting rooms instantly at premium co-working spaces</p>
        </div>
      </div>
      <div class="auth-form-container">
        <div class="auth-header">
          <div class="logo">
            <a href="../../index.html">SpotUrSpace</a>
          </div>
          <h1>Welcome back</h1>
          <p>Enter your credentials to access your account</p>
        </div>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="error-message" id="email-error"></div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" required>
              <button type="button" class="toggle-password" title="Show password">Show</button>
            </div>
            <div class="error-message" id="password-error"></div>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe">
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn primary-btn">Login</button>
      <!--
          <div class="auth-divider">
            <span>or</span>
          </div>
          -->    
          
          
 <!--       <div class="social-login">
            <button type="button" class="social-btn google-btn">
              Continue with Google
            </button>
            <button type="button" class="social-btn apple-btn">
              Continue with Apple
            </button>
          </div>
        </form>
        -->  
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
      </div>
    </div>
    
    <script src="../scripts/auth.js"></script>
  </body>
</html>
